<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./base.css">
    <title>PhotoGallery</title>
</head>
<body>
    <div id="container" align="center">
        <h1>my web gallery</h1>
    </br>
    <div class="thumbnails">
        <img onmouseover="preview.src=mb1.src" name="mb1" src="assets/mb1.jpg" />
		<img onmouseover="preview.src=mb2.src" name="mb2" src="./assets/mb2.jpg" />
		<img onmouseover="preview.src=mb3.src" name="mb3" src="assets/mb3.jpg" />
		<img onmouseover="preview.src=mb4.src" name="mb4" src="assets/mb4.jpg" />
		<img onmouseover="preview.src=mb5.src" name="mb5" src="assets/mb5.jpg" />
    </div>
    <div class="preview" align="center">
        <img name="preview" src="assets/mb2.jpg" />
    </div>
    </div>
    
</body>
</html>
